{% extends "basebeforelogin.html" %}

{% block title %}Login{% endblock %}



{% block body %}
<section class="container-fluid ">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-8 col-md-6 col-lg-4 title">
      <div class="pricing-header mx-auto text-center">
        <a href="/"><img src="/images/MyBudget.png"></a>
      </div>
    </section>      
  </section>
    <section class="row justify-content-center">
        <section class="col-12 col-sm-8 col-md-6 col-lg-4">
            <form class="form-container box" action="/login/create" method="post"> 
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input id="inputEmail" name="email" placeholder="Email" type="email" autofocus value="{{ email }}"
                  class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1"
                   name="remember_me" {% if remember_me %} checked="checked" {% endif %}>
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <div class="bottom-text">
                  Don't have account? <a href="/signup">Sign up</a>
                </div>
              </form>
        </section>
    </section>
</section>

  </div>
</footer>

    

{% endblock %}
